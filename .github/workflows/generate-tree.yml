name: Generate Project Tree

on:
  push:
    branches:
      - main
      - master

jobs:
  generate-tree:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies (if package.json exists)
        run: |
          if [ -f "package.json" ]; then
            npm install
          else
            echo "No package.json found, skipping npm install"
          fi

      - name: Run tree generator
        run: |
          if [ -f "scripts/tree.js" ]; then
            node scripts/tree.js
          else
            echo "scripts/tree.js not found!"
            exit 1
          fi

      - name: Commit generated TREE.md
        run: |
          git config --global user.name "Finityo Bot"
          git config --global user.email "bot@finityo.com"
          git add TREE.md
          git commit -m "Auto-update TREE.md" || echo "No TREE.md changes"
          git push
