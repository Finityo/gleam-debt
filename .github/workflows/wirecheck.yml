name: Finityo Wiring Integrity Agent

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  wiring-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run Wiring Integrity Scan
        run: |
          echo "ðŸš€ Running Finityo Wiring Integrity Agent..."

          node << 'EOF'
          // ===========================================
          // Finityo Wiring Agent â€“ Unified Engine Enforcer
          // ===========================================
          const fs = require("fs");
          const path = require("path");

          const ROOT = path.join(process.cwd(), "src");

          // -------------------------------------------
          // BANNED PATTERNS (Legacy Engine + Wrong Imports)
          // -------------------------------------------
          const BANNED_PATTERNS = [
            {
              pattern: "computeDebtPlan(",
              issue: "Legacy engine call detected. Must use computeDebtPlanUnified().",
            },
            {
              pattern: "from '@/engine/legacy'",
              issue: "Legacy engine import found.",
            },
            {
              pattern: "PlanContext",
              issue: "Found deprecated PlanContext. Use DebtEngineContext instead.",
            },
          ];

          // -------------------------------------------
          // ALLOWED ENGINE IMPORTS FOR SAFETY
          // -------------------------------------------
          const ALLOWED_ENGINE_SNIPPETS = [
            "from '@/engine/unified-engine'",
            "from '@/engine/plan-types'",
            "from '@/engine/compat'",
            "from '@/lib/debtPlan'",
          ];

          const violations = [];

          function scanFile(filePath) {
            const content = fs.readFileSync(filePath, "utf8");

            // Scan banned patterns
            for (const ban of BANNED_PATTERNS) {
              if (content.includes(ban.pattern)) {
                violations.push({
                  file: filePath,
                  issue: ban.issue,
                  pattern: ban.pattern,
                });
              }
            }

            // Scan engine import misuse
            if (content.includes("from '@/engine/")) {
              const safe = ALLOWED_ENGINE_SNIPPETS.some((s) =>
                content.includes(s)
              );

              if (!safe) {
                violations.push({
                  file: filePath,
                  issue: "Unsafe direct import from @/engine/. Must route through unified engine.",
                  pattern: "from '@/engine/'",
                });
              }
            }
          }

          function walk(dir) {
            const entries = fs.readdirSync(dir, { withFileTypes: true });

            for (const entry of entries) {
              if (
                ["node_modules", ".git", ".github", "dist", "build", "supabase"].includes(
                  entry.name
                )
              )
                continue;

              const fullPath = path.join(dir, entry.name);

              if (entry.isDirectory()) walk(fullPath);
              else if (fullPath.endsWith(".ts") || fullPath.endsWith(".tsx"))
                scanFile(fullPath);
            }
          }

          walk(ROOT);

          // -------------------------------------------
          // Reporting
          // -------------------------------------------
          if (violations.length > 0) {
            console.log("âŒ Wiring violations found:\n");

            violations.forEach((v) => {
              console.log(`FILE: ${v.file}
ISSUE: ${v.issue}
PATTERN: ${v.pattern ?? "n/a"}

`);
            });

            fs.writeFileSync(
              "wirecheck-report.json",
              JSON.stringify(violations, null, 2)
            );

            process.exit(1);
          } else {
            console.log("âœ… Wiring is fully clean. No violations found.");
          }
          EOF

      - name: Upload Wirecheck Report (if failed)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: wirecheck-report
          path: wirecheck-report.json

      - name: Auto-create Fix PR
        if: failure()
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "Fix wiring violations"
          branch: wiring-fixes
          title: "Automated Wiring Fixes"
          body: |
            The Finityo Wiring Agent detected wiring issues and generated fixes.
            Please review and approve.
